<!doctype html>
<body>
<input type="file" id="f" accept="audio/*" />
<select id="fmt">
  <option>json</option><option>verbose_json</option><option>srt</option><option>vtt</option>
</select>
<button id="go">Transcribe</button>
<pre id="out"></pre>
<script>
document.getElementById('go').onclick = async () => {
  const f = document.getElementById('f').files[0];
  const fmt = document.getElementById('fmt').value;
  const fd = new FormData();
  fd.append('file', f);
  fd.append('response_format', fmt);
  const r = await fetch('http://localhost:8000/transcribe', { method:'POST', body: fd });
  document.getElementById('out').textContent = await r.text();
};
</script>
</body>
